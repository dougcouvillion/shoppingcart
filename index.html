<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style/style.css">
    <title>Shopping List</title>
</head>
<body>
    <div id="titleBlock">
        <h1>Welcome To Your Shopping Cart</h1>
    </div> <!-- end div titleBlock -->
    <div id="mainContent">
        <div id="dataEntry">
            <form>
                <table>
                    <tbody>
                        <tr>
                            <td colspan="2"><h3>List Management</h3></td>
                        </tr>
                        <tr>
                            <td>New item:</td>
                            <td>
                                <input class="inputDataEntry" id="newItem"></input>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button class="btnDataEntry" id="btnAddItem">Add Item</button>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button class="btnDataEntry" id="btnClearList">Clear List</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div> <!-- end div dataEntry -->
        <div id="mainList">
            <h3>Your List</h3>
            <table id="listTable">
                <tbody id="listTableBody">
                </tbody>
            </table>
        </div> <!-- end div mainList -->
    </div> <!-- end div mainContent -->
    <script type="text/javascript" src="scripts/shoppingcart.js"></script>
</body>
</html>
